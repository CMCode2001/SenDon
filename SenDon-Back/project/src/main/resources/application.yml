spring:
  datasource:
    url: jdbc:mysql://localhost:3306/blood_donation_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  application:
    name: blood-donation-backend

server:
  port: 8080


jwt:
  secret: 12345678901234567890123456789012
  expiration: 86400000




logging:
  level:
    com.blooddonation: DEBUG
    org.springframework.security: DEBUG